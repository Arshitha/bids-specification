---
# First group
- suffixes:
    - phasediff
    - phase1
    - phase2
    - magnitude1
    - magnitude2
    - magnitude
    - fieldmap
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    run: optional
# Second group
- suffixes:
    - epi
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
    ceagent: optional
    direction: required
    run: optional
# Third group
- suffixes:
    - TB1DAM
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    sub: required
    ses: optional
    run: optional
    acq: optional
    ce: optional
    rec: optional
    flip: required
    part: optional
# Fourth group
- suffixes:
    - TB1EPI
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    sub: required
    ses: optional
    run: optional
    acq: optional
    ce: optional
    rec: optional
    echo: required
    flip: required
    part: optional
