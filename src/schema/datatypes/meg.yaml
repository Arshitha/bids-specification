---
# First group
- suffixes:
    - meg
  extensions:
    - /  # corresponds to BTi/4D data
    - .ds/
    - .json
    - .fif
    - .sqd
    - .con
    - .raw
    - .ave
    - .mrk
    - .kdf
    - .mhd
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
    processing: optional
    split: optional
# Second group
- suffixes:
    - headshape
  extensions:
    - .pos
    - .txt
  entities:
    subject: required
    session: optional
    acquisition: optional
    space: optional
# Third group
- suffixes:
    - markers
  extensions:
    - .json
  entities:
    subject: required
    session: optional
    task: optional
    acquisition: optional
    space: optional
# Fourth
- suffixes:
    - coordsystem
  extensions:
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
