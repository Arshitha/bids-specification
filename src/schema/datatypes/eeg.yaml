---
- suffixes:
    - eeg
  extensions:
    - .json
    - .edf
    - .vhdr
    - .vmrk
    - .eeg
    - .set
    - .fdt
    - .bdf
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    run: optional
- suffixes:
    - channels
  extensions:
    - .json
    - .tsv
  entities:
    subject: required
    session: optional
    task: required
    run: optional
- suffixes:
    - coordsystem
  extensions:
    - .json
  entities:
    subject: required
    session: optional
    acquisition: optional
- suffixes:
    - electrodes
  extensions:
    # No json, since electrodes.tsv uses coordsystem.json for metadata
    - .tsv
  entities:
    subject: required
    session: optional
    acquisition: optional
    space: optional
- suffixes:
    - events
  extensions:
    - .json
    - .tsv
  entities:
    subject: required
    session: optional
    task: required
    run: optional
    acq: optional
- suffixes:
    - photo
  extensions:
    - .jpg
  entities:
    subject: required
    session: optional
    acquisition: optional
