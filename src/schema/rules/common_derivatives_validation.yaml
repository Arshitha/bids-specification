---
ResInSidecar:
    selectors:
    - dataset.DatasetType == "derivative"
    - modality in ["mri", "pet"]
    - extension in ["nii", " nii.gz"]
    - type(sidecars.Resolution) == "object"
    checks:
    - sidecar.resolution contains entities.res
DenInSidecar:
    selectors:
    - dataset.DatasetType == "derivative"
    - modality in ["mri", "pet"]
    - extension in [".nii", ".nii.gz"]
    - type(sidecars.density) == "object"
    checks:
    - sidecar.density contains entities.den
