---
SegmentationLookup:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - intersects([suffix], ["dseg", "probseg"])
  columns:
    index: required
    name__segmentations: required
    abbreviation: optional
    color: optional
    mapping: optional
  index_columns: [index]

ModelsTSV:
  selectors:
    - suffix == 'models'
    - extension == '.tsv'
  columns:
    model_id: required
    datatype: recommended
    description__models: recommended
  index_columns: [model_id]
